

<!-- Default form contact -->
<form class="text-center border border-light p-5" [formGroup] = "registerForm" (ngSubmit) = "onSubmit()">

  <p class="h4 mb-4">Sign up</p>

  <!-- Name -->
  <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name" formControlName="name">

  <!-- Name -->
  <input type="text" id="defaultContactFormMail" class="form-control mb-4" placeholder="Mail" formControlName="mail">



  <!-- Mail -->
  <input type="password" id="defaultContactFormSubjects" class="form-control mb-4" placeholder="Password" formControlName="password">

  <input type="text" id="defaultContactFormPhone" class="form-control mb-4" placeholder="Phone" formControlName="phone">

  <input type="date" [ngModel] ="dt | date:'yyyy-MM-dd'" (ngModelChange)="dt = $event" id="defaultContactFormBirth" class="form-control mb-4" placeholder="birth" formControlName="birth">

  <input type = "submit" [disabled] = "!registerForm.valid" class="btn btn-info btn-block" value = "Log In">

</form>
<!-- Default form contact -->
